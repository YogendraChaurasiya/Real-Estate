<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup</title>
</head>
<body>
    <h2>Client Signup</h2>
    <form method="POST" action="{{ url_for('client_signup') }}" enctype="multipart/form-data">
        <label for="client_id">Client ID:</label><br>
        <input type="text" id="client_id" name="client_id" required><br>
        <label for="Name">Name:</label><br>
        <input type="text" id="Name" name="Name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone_no">Phone Number:</label><br>
        <input type="text" id="phone_no" name="phone_no" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Already have an account? <a href="{{ url_for('client_login') }}">Login Here</a></p>
</body>
</html>
