<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owners with Multiple Properties</title>
</head>
<body>
    <h1>Owners with Multiple Properties</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Owner Name</th>
                <th>Property ID</th>
                <th>Property Address</th>
            </tr>
        </thead>
        <tbody>
            {% for owner_name, property_id, property_address in owners_properties %}
            <tr>
                <td>{{ owner_name }}</td>
                <td>{{ property_id }}</td>
                <td>{{ property_address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
