<!-- sell_property.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Property</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
                {% if 'user_id' in session %}
                <li><a href="/logout">Logout</a></li>
                {% else %}
                <li><a href="/client_login">Login</a></li>
                {% endif %}
                <li><a href="/owner_login">Sell Your Property</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sell-property">
            <h2>Sell Your Property</h2>
            <form action="/list_property" method="POST" enctype="multipart/form-data">

                <label for="property_image1">Image 1:</label><br>
                <input type="file" id="property_image1" name="property_image1" accept="image/*" required><br>
                <label for="property_image2">Image 2:</label><br>
                <input type="file" id="property_image2" name="property_image2" accept="image/*" required><br>
                <label for="property_image3">Image 3:</label><br>
                <input type="file" id="property_image3" name="property_image3" accept="image/*" required><br>
                <label for="property_image4">Image 4:</label><br>
                <input type="file" id="property_image4" name="property_image4" accept="image/*" required><br>
                <label for="property_image5">Image 5:</label><br>
                <input type="file" id="property_image5" name="property_image5" accept="image/*" required><br>
                <label for="property_image6">Image 6:</label><br>
                <input type="file" id="property_image6" name="property_image6" accept="image/*" required><br><br>   

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="property_size">Property Size:</label>
                <input type="text" id="property_size" name="property_size" required><br><br>

                <label for="property_type">Property Type:</label>
                <select id="property_type" name="property_type" required>
                    <option value="1 BHK">1 BHK</option>
                    <option value="2 BHK">2 BHK</option>
                    <option value="Villa">Villa</option>
                    <option value="Flat">Flat</option>
                    <!-- Add other property types as needed -->
                </select><br><br>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required><br><br>

                <input type="submit" value="List Property">
            </form>
        </section>
    </main>
</body>
</html>
