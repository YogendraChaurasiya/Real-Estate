<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbooked Properties</title>
   
</head>
<body>
    <h1>Unbooked Properties</h1>

   

    {% if message %}
    <p>{{ message }}</p>
    {% else %}
    <table border="1">
        <thead>
            <tr>
                <th>Property ID</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for prop in unbooked_props %}
            <tr>
                <td>{{ prop.id }}</td>
                <td>{{ prop.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</body>
</html>
